modules:
  jira:issueContext:
    - key: voteon-context
      resource: main
      resolver:
        function: resolver
      title: voteon
      label: Custom UI
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/voteon/build
permissions:
  external:
    fetch:
      client:
        - address: https://*.solana.com
        - address: https://*.phantom.app
      backend:
        - address: https://*.solana.com
  scopes: []
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/2c06d34a-7f45-4cfe-82fb-1e8b884c44c5
