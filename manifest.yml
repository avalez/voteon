modules:
  jira:issueContext:
    - key: voteon-context
      resource: main
      resolver:
        function: resolver
      title: voteon
      label: Custom UI
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/voteon/build
permissions:
  external:
    fetch:
      client:
        - address: https://*.solana.com
        - address: https://*.phantom.app
        - address: wss://*.solana.com
      backend:
        - address: https://*.solana.com
  scopes: []
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/9bc1dd80-e5fe-4a8f-b983-9f4e64dc5f39

